<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Fruit Salad</title>
</head>
<body>
    <section id="inputSection">
        <form id="fruitForm">
            <label for="fruitInput">Enter fruit name</label>
            <input type="text" id="fruitInput" required>
            <input type="submit" value="submit">
        </form>
    </section>
    <section id="fruitSection">
        <ul id="fruitList"></ul>
    </section>
    <section id="nutritionSection">
        <h3>Total Calories: <span id="calorieCount"></span></h3>
    </section>
</body>
</html>
